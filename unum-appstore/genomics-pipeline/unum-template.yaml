Globals:
  ApplicationName: genomics-pipeline
  Region: eu-west-1
  UnumIntermediaryDataStoreType: dynamodb
  UnumIntermediaryDataStoreName: unum-intermediary-genomics
  FaaSPlatform: aws
  Checkpoint: True
  GC: False
  Eager: True

Functions:
  DataSplitter:
    Properties:
      Runtime: python3.8
      CodeUri: data_splitter/

  IndividualsProcessor:
    Properties:
      Runtime: python3.8
      CodeUri: individuals_processor/
      Environment:
        UNUM_FUTURE_BASED: "true"

  IndividualsMerge:
    Properties:
      Runtime: python3.8
      CodeUri: individuals_merge/
      Environment:
        UNUM_FUTURE_BASED: "true"

  SiftingVariants:
    Properties:
      Runtime: python3.8
      CodeUri: sifting_variants/
      Environment:
        UNUM_FUTURE_BASED: "true"

  MutationOverlap:
    Properties:
      Runtime: python3.8
      CodeUri: mutation_overlap/
      Environment:
        UNUM_FUTURE_BASED: "true"

  FrequencyAnalysis:
    Properties:
      Runtime: python3.8
      CodeUri: frequency_analysis/
      Environment:
        UNUM_FUTURE_BASED: "true"

  FinalAggregator:
    Properties:
      Runtime: python3.8
      CodeUri: final_aggregator/
      Environment:
        UNUM_FUTURE_BASED: "true"
