Globals:
  ApplicationName: streaming-benchmark
  UnumIntermediaryDataStoreType: dynamodb
  UnumIntermediaryDataStoreName: unum-streaming-benchmark
  FaaSPlatform: aws
  Checkpoint: true
  GC: false
  Debug: false

Functions:
  Producer:
    Properties:
      CodeUri: Producer/
      Runtime: python3.11
      Start: true
    Next:
      - Name: Consumer
        InputType: Scalar

  Consumer:
    Properties:
      CodeUri: Consumer/
      Runtime: python3.11
    Next:
      - Name: Aggregator
        InputType: Scalar

  Aggregator:
    Properties:
      CodeUri: Aggregator/
      Runtime: python3.11
